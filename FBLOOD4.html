    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f8f9fa;

        }
        #map { 
            height: 400px;

        h1, h2 { color: #dc3545; }
        select, input, button {

        }
        button {
            background-color: #dc3545;
            color: white;

            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }

        }
        .ad-space {
            margin: 20px 0;

</head>
<body>
    <h1 id="title">ğŸ©¸ Blood Donor Finder</h1>
    <button onclick="toggleLanguage()">ğŸŒ Change Language</button>
    <label for="bloodType" id="chooseBloodLabel">ğŸ” Choose Blood Type:</label>
    <select id="bloodType">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <button onclick="searchDonors()">ğŸ” Search</button>
    <div id="map"></div>

    <div class="ad-space">
        <!-- Google AdSense Ad Placeholder -->
        <p>Advertisement</p>
    </div>
    
    <h2 id="registerTitle">â¤ï¸ Register as a Donor</h2>
    <input type="text" id="name" placeholder="ğŸ§‘ Your Name">
    <input type="text" id="contact" placeholder="ğŸ“ Contact Info">
    <select id="donorBloodType">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <input type="text" id="location" placeholder="ğŸ“ Your Location">
    <button onclick="registerDonor()">ğŸ“ Register</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function initMap() {
            window.map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6
            });
        }

        function registerDonor() {
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const bloodType = document.getElementById("donorBloodType").value;
            const location = document.getElementById("location").value;
            
            if (name && contact && location) {
                database.ref("donors").push({
                    name,
                    contact,
                    bloodType,
                    location
                }).then(() => {
                    alert("Donor registered successfully!");
                    location.reload();
                });
            } else {
                alert("Please fill all fields.");
            }
        }

        function searchDonors() {
            const selectedType = document.getElementById("bloodType").value;
            database.ref("donors").once("value", (snapshot) => {
                const donors = snapshot.val();
                for (let key in donors) {
                    if (donors[key].bloodType === selectedType) {
                        new google.maps.Marker({
                            position: { lat: -34.397, lng: 150.644 },
                            map: map,
                            title: donors[key].name
                        });
                    }
                }
            });
        }

        function toggleLanguage() {

            document.documentElement.lang = lang;

            document.getElementById("chooseBloodLabel").innerText = lang === "ar" ? "ğŸ” Ø§Ø®ØªØ± ÙØµÙŠÙ„Ø© Ø§Ù„Ø¯Ù…:" : "ğŸ” Choose Blood Type:";
            document.getElementById("registerTitle").innerText = lang === "ar" ? "â¤ï¸ Ø³Ø¬Ù„ ÙƒÙ…ØªØ¨Ø±Ø¹" : "â¤ï¸ Register as a Donor";
        }
    </script>
</body>
</html>
