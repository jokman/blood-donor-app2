<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن متبرعي الدم</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            direction: rtl; 
            text-align: right;
            background-color: #f8f9fa;
            color: #333;
        }
        .container { 
            width: 80%; 
            margin: auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input { 
            display: block; 
            margin-top: 10px; 
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c82333;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script>
        function searchDonors() {
            let resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<p>عرض نتائج البحث هنا...</p>';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>البحث عن متبرعي الدم</h2>
        <label for="blood-type">اختر فصيلة الدم:</label>
        <select id="blood-type">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        
        <label for="city-search">ابحث عن المدينة:</label>
        <input type="text" id="city-search" placeholder="أدخل اسم المدينة">
        
        <button onclick="searchDonors()">بحث</button>
        
        <div id="results"></div>
        
        <h3>تسجيل كمتبرع</h3>
        <label for="donor-name">الاسم:</label>
        <input type="text" id="donor-name" placeholder="أدخل اسمك">

        <label for="donor-blood-type">فصيلة الدم:</label>
        <select id="donor-blood-type">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        
        <label for="country">الدولة:</label>
        <select id="country" onchange="loadStates()">
            <option value="">اختر الدولة</option>
            <option value="dz">الجزائر</option>
            <option value="eg">مصر</option>
            <option value="ma">المغرب</option>
            <option value="sa">السعودية</option>
        </select>

        <label for="state">الولاية:</label>
        <select id="state" onchange="loadCities()">
            <option value="">اختر الولاية</option>
        </select>

        <label for="city">المدينة:</label>
        <select id="city">
            <option value="">اختر المدينة</option>
        </select>
        
        <button onclick="registerDonor()">تسجيل</button>
    </div>
</body>
</html>
